<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/magnific-popup.css">
    <style>
        p { text-align: center; }
.img-list {
width: 1280px;
margin: 50px auto 0;
overflow: hidden;
}
.img-list li {
float: left;
margin: 10px;
}
.myImg {
border-radius: 5px;
cursor: pointer;
transition: 0.3s;
}
.myImg:hover { opacity: 0.7; }
/* The Modal (background) */
.modal {
display: none;
/* Hidden by default */
position: fixed;
/* Stay in place */
z-index: 1;
/* Sit on top */
padding-top: 100px;
/* Location of the box */
left: 0;
top: 0;
width: 100%;
/* Full width */
height: 100%;
/* Full height */
overflow: auto;
/* Enable scroll if needed */
background-color: rgb(0, 0, 0);
/* Fallback color */

background-color: rgba(0, 0, 0, 0.9);

/* Black w/ opacity */

}

/* Modal Content (image) */



.modal-content {

margin: auto;

display: block;

width: 80%;

max-width: 700px;

}

/* Caption of Modal Image */



.caption {

margin: auto;

display: block;

width: 80%;

max-width: 700px;

text-align: center;

color: #ccc;

padding: 10px 0;

height: 150px;
}
    </style>
</head>
<body>

    <h2>이미지 모달 팝업</h2>
    <p>이미지를 클릭 후 모달팝업 효과 예제</p>
    <ul class="img-list">
    <li>
    <a href="#myModal"><img class="myImg" src="images/img_fjords.jpg" alt="텍스트 예제 1" width="300" height="200"></a>
    </li>
    <li>
    <a href="#myModal"><img class="myImg" src="images/images.jpg" alt="텍스트 예제 2" width="300" height="200"></a>
    </li>
    </ul>
    <!-- The Modal -->
    <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content">
    <div class="caption"></div>
    </div>
</body>
</html>
