<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/css.css">
</head>

<body>
  <div class="all">
    <header>
      <div class="header_box">
        <div class="top_logo">
          <img src="images/logo.png" alt="그린복지재단로고">
        </div>
        <div class="navi_box">
          <div class="navi_box_bg"></div>
          <ul>
            <li class="menu"><a href="#">재단소개</a>
              <div class="submenu_box">
                <a href="#">설립취지</a>
                <a href="#">연혁</a>
                <a href="#">찾아오시는길</a>
              </div>
            </li>
            <li class="menu">
              <a href="#">후원하기</a>
              <div class="submenu_box">
                <a href="#">국내후원</a>
                <a href="#">국외후원</a>
                <a href="#">맞춤후원</a>
              </div>
            </li>
            <li class="menu">
              <a href="#">자료실</a>
              <div class="submenu_box">
                <a href="#">서식자료실</a>
                <a href="#">사진자료실</a>
                <a href="#">후원양식</a>
              </div>
            </li>
            <li class="menu">
              <a href="#">스토리</a>
              <div class="submenu_box">
                <a href="#">웹진</a>
                <a href="#">보고서</a>
                <a href="#">나의 후원</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- header  -->
    <section>
      <div class="slide_wrap">
        <div class="slide">
          <img src="images/slide_1.jpg" alt="이미지 슬라이드">
          <img src="images/slide_2.jpg" alt="이미지 슬라이드">
          <img src="images/slide_3.jpg" alt="이미지 슬라이드">
      </div>
      </div>
      <!-- slide -->
      <div class="container">
        <div class="tap">
          <div class="title">
            <p id="title1">공지사항</p>
            <p id="title2">갤러리</p>
          </div>
          <div class="tab_1">
            <ul>
              <li><a href="#"> 그린 복지재단 공지사항입니다.</li>
              <li> 그린 복지재단 공지사항입니다.</li>
              <li> 그린 복지재단 공지사항입니다.</li>
              <li> 그린 복지재단 공지사항입니다.</li>
            </ul>
          </div>
          <div class="tab_2">
              <img src="images/gallery_1.jpg" alt="갤러리탭이미지">
              <img src="images/gallery_2.jpg" alt="갤러리탭이미지">
              <img src="images/gallery_3.jpg" alt="갤러리탭이미지">
          </div>
        </div>
        <div class="gallery">
            <img src="images/gallery.jpg" alt="갤러리이미지">
        </div>
        <div class="banner">
          <img src="images/banner.jpg" alt="배너이미지">
        </div>
      </div>
    </section>
    <!-- section -->
    <footer>
      <div class="footer_wrap">
        <div class="logo">
          <img src="images/logo.png" alt="로고이미지">
        </div>
        <div class="copyright">
          <p>Copyright</p>
        </div>
        <div class="family">

        </div>
      </div>
    </footer>
  </div>
  <!-- all  -->

  <script src="js/jquery-2.1.3.min.js">
  </script>
  <script type="text/javascript">
    $(function() {
      $('.menu a').hover(function() {
        $('.submenu_box').stop().slideToggle();
        $('.navi_box_bg').stop().slideToggle();
      });
    });
    //메뉴슬라이드
    setInterval(function(){
      $('.slide').delay("2500");
      $('.slide').animate({marginLeft:"-1200px"},"500");
      $('.slide').delay("2500");
      $('.slide').animate({marginLeft:"-2400px"},"500");
      $('.slide').delay("2500");
      $('.slide').animate({marginLeft:"0"},"500");
    });
  </script>
</body>

</html>
