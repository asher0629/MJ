<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a.top{
            position: fixed;
            left: 50%;
            bottom: 50px;
            display: none;
        } */
        .box{
            margin: 0 auto;
            width: 500px;
            height: 2000px;
            border: 1px solid firebrick;
        }
        .nav{
            background-color: indianred;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav li{
            margin: 20px 20px;
            list-style: none;
        }
        .nav a{
            text-decoration: none;
            color: lightpink;
            font-weight: 800;
        }
        .header{
            width: 100%;
            height: 200px;
            background-color: linen;
        }
        .fixed{
            position: fixed;
            width: 100%;
            top: 0;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="header"></div>
    <ul class="nav">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">INFO</a></li>
    </ul>
    <div class="box"></div>
    <script type="text/javascript">
    $(function(){
        var nav=$('.nav').offset();
        $(window).scroll(function(){
            if($(document).scrollTop()> nav.top){
                     $('.nav').addClass('fixed');
                }else{
                    $('.nav').removeClass('fixed');
                }
        });
    });

    //         } else{
    //             $('.top').fadeOut();
    //         }
    //     });
    // });
    </script>
</body>
</html>
