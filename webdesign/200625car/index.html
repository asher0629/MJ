<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/K7/favicon.ico" type="image/x-icon">
    <script src="bootstrap/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title>K7</title>
</head>
<body>
    <section>
        <div class="section01">
            <div class="section01-bg-img">
                <div class="section01-title">
                    <div class="title_text">준대형의 새로운 지배자</div> 
                    <div class="k7_logo">
                        <img src="images/k7-logo.png" alt="k7로고"><span>premier</span>
                    </div>
                    <!-- k7 logo -->
                </div>
                <!-- section01 title box -->
            </div>
            <!-- sectopn01 background img -->
            <div class="section01-info">
                <div class="section01-info-01">
                    <img src="images/icon_kv_spec_1.webp" alt="section01-icon-01">
                    <span class="info-title">FROM 차량기본가격</span>
                    <span class="info-text">\30,170,000<br>
                        (개별소비세 1.5%기준)</span>
                </div>
                <div class="section01-info-02">
                    <img src="images/icon_kv_spec_2.webp" alt="section01-icon-02">
                    <span class="info-title">UP TO 복합연비</span>
                    <span class="info-text">11.9km/ℓ</span>
                </div>
                <div class="section01-info-03">
                    <img src="images/icon_kv_spec_3.webp" alt="section01-icon-03">
                    <span class="info-title">UP TO 배기량</span>
                    <span class="info-text">2,999cc</span>
                </div>
                <div class="section01-info-04">
                    <img src="images/icon_kv_spec_4.webp" alt="section01-icon-04">
                    <span class="info-title">UP TO 최고출력(ps/rpm)</span>
                    <span class="info-text">266/6,400</span>
                </div>
                <div class="section01-info-05">
                    <img src="images/icon_kv_spec_5.webp" alt="section01-icon-05">
                    <span class="info-title">무상보증기간</span>
                    <span class="info-text">3년/6만km</span>
                </div>
            </div>
            <!-- info -->
        </div>
        <!-- section01 -->
        <div class="section02 container">
            <div class="container">
                <div class="row">
                    <div class="section02_title col-sm-12">
                        <img src="images/k7-logo.png" alt="k7로고"><p>premier</p>
                    </div>
                </div>
                <div class="row car_img_wrap">
                    <div class="col-sm-12 text-center">
                        <div class="tab_car_img">
                            <div class="SWP">
                                <img src="images/K7/SWP_1.webp" alt="스노우화이트펄">
                            </div>
                            <div class="ABP">
                                <img src="images/K7/ABP_1.webp" alt="오로라블랙펄">
                            </div>
                            <div class="ABT">
                                <img src="images/K7/ABT_1.png" alt="플라티늄 그라파이트">
                            </div>
                            <div class="B4U">
                                <img src="images/K7/B4U_1.webp" alt="그래비티블루">
                            </div>
                            <div class="SS4">
                                <img src="images/K7/4SS_1.webp" alt="실키실버">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="container">
                    <div class="container">
                        <div class="row tab_car_color_text">
                            <div class="col-sm-6 car-color-text-wrap">
                                <div class="car-color">
                                    <ul class="text-center">
                                        <li id="SWP"><a href="#SWP">
                                            <img src="images/K7/swp.webp"  class="img-circle" alt="스노우화이트펄">
                                        </a></li>
                                        <li id="ABP"><a href="#ABP">
                                            <img src="images/K7/abp.webp" class="img-circle" alt="오로라블랙펄">
                                        </a></li>
                                        <li id="ABT"><a href="#ABT">
                                            <img src="images/K7/ABT.webp" class="img-circle" alt="플라티늄그라파이트">
                                        </a></li>
                                        <li id="B4U"><a href="#B4U">
                                            <img src="images/K7/b4u.webp"  class="img-circle" alt="그래비티블루">
                                        </a></li>
                                        <li id="SS4"><a href="#SS4">
                                            <img src="images/K7/4ss.webp" class="img-circle" alt="실키실버">
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div  class="car-text">
                                    <ul class="text-center">
                                        <li class="SWP_text">스노우화이트펄</li>
                                        <li class="ABP_text">오로라블랙펄</li>
                                        <li class="ABT_text">플라티늄그라파이트</li>
                                        <li class="B4U_text">그래비티블루</li>
                                        <li class="SS4_text">실키실버</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- section02 -->
    </section>
    <script src="js/script.js"></script>
</body>
</html>
