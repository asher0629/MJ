<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/ABT_1"/>
    <meta property=”og:image:width” content="”800"/>
    <meta property=”og:image:height” content="”400"/> 
    <meta property="og:description" content="K7 premier"/> 
    <meta property="og:title" content="K7 새로운 차원의 프리미엄을 경험하다"/>
    <link rel="shortcut icon" href="images/K7/favicon.ico" type="image/x-icon">
    <script src="bootstrap/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/ekko-lightbox.css">
    <title>K7</title>
</head>
<body>
    <section>
        <div class="section01">
            <div class="section01-bg-img">
                <div class="section01-bg-opacity">
                    <div class="section01-title text-right">
                        <img src="images/k7-logo.png" alt="k7-logo">
                        <!-- 로고 -->
                        <p>premier</p>
                    </div>
                    <div class="section01-title-text text-right">
                        <p>어제를 뛰어넘는 과감함, 오늘을 압도하는 자신감, 내일을 바라보는 독창성<br>
                            독보적인 행보와 가치로 준대형 세단의 기준을 바꾸어온 K7이 또 한 번 앞서갑니다</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- section01 -->
        <div class="section02 container">
            <div class="container">
                <div class="row">
                    <div class="section02_title col-sm-12">
                        <img src="images/k7-logo.png" alt="k7로고"><p>premier</p>
                    </div>
                    <!-- section02 title -->
                </div>
                <div class="row car_img_wrap">
                    <div class="col-sm-12 text-center">
                        <div class="tab_car_img">
                            <div class="SWP">
                                <img src="images/K7/SWP_1.webp" alt="스노우화이트펄">
                            </div>
                            <div class="ABP">
                                <img src="images/K7/ABP_1.webp" alt="오로라블랙펄">
                            </div>
                            <div class="ABT">
                                <img src="images/K7/ABT_1.png" alt="플라티늄 그라파이트">
                            </div>
                            <div class="B4U">
                                <img src="images/K7/B4U_1.webp" alt="그래비티블루">
                            </div>
                            <div class="SS4">
                                <img src="images/K7/4SS_1.webp" alt="실키실버">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 자동차 이미지 -->
                <div class="container">
                    <div class="container">
                        <div class="row tab_car_color_text">
                            <div class="col-sm-6 car-color-text-wrap">
                                <div class="car-color">
                                    <ul class="text-center">
                                        <li id="SWP">
                                            <img src="images/K7/swp.webp"  class="img-circle" alt="스노우화이트펄">
                                        </li>
                                        <li id="ABP">
                                            <img src="images/K7/abp.webp" class="img-circle" alt="오로라블랙펄">
                                        </li>
                                        <li id="ABT">
                                            <img src="images/K7/ABT.webp" class="img-circle" alt="플라티늄그라파이트">
                                        </li>
                                        <li id="B4U">
                                            <img src="images/K7/b4u.webp"  class="img-circle" alt="그래비티블루">
                                        </li>
                                        <li id="SS4">
                                            <img src="images/K7/4ss.webp" class="img-circle" alt="실키실버">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- 자동차 색상 -->
                            <div class="col-sm-6">
                                <div  class="car-text">
                                    <ul class="text-center">
                                        <li class="SWP_text">스노우화이트펄</li>
                                        <li class="ABP_text">오로라블랙펄</li>
                                        <li class="ABT_text">플라티늄그라파이트</li>
                                        <li class="B4U_text">그래비티블루</li>
                                        <li class="SS4_text">실키실버</li>
                                    </ul>
                                </div>
                            </div>
                            <!-- 자동차 색상텍스트 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- section02 -->
        <div class="section03">
            <div class="container-fluid gallery">
                <div class="row">
                    <div class="col-sm-3 gallery-title-bg">
                        <div class="gallery_title text-center">
                            <div class="gallery_title_border"></div>
                            <p><strong>Exterior</strong><br>
                            <span>Gallery</span></p>
                        </div>
                        <button type="button">Interior</button>
                    </div>
                    <!-- gallery_title -->
                    <div class="col-sm-9 exterior_gallery text-center">
                        <div class="row">
                            <div class="col-sm-6 gallery_1">
                                <div class="row">
                                    <a href="images/K7/k7_premier_popup_ex01.webp" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-12 gallery_opacity" ><div class="gallery_text_box">
                                        파노라마 선루프
                                    </div>
                                        <!-- <img class="img-fluid"> -->
                                    </a>
                                </div>
                            </div>
                            <!-- gallery_1 -->
                            <div class="col-sm-6 gallery_2">
                                <div class="row">
                                    <a  href="images/K7/k7_premier_popup_ex02.jpg"data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-12 container-fluid gallery_opacity">
                                        <div class="gallery_text_box">
                                            LED 리피터 일체형 크롬 아웃사이드 미러
                                        </div>
                                        <img class="img-fluid">
                                        </a>
                                </div>
                            </div>
                            <!-- gallery_2 -->
                        </div>
                        <!-- gallery_row_1 -->
                        <div class="row">
                            <div class="col-sm-6 gallery_3">
                               <div class="row">
                                <a href="images/K7/k7_premier_popup_ex03.webp" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-12 gallery_opacity">
                                    <div class="gallery_text_box">
                                        벌브타입 턴 시그널 램프
                                    </div>
                                    <img class="img-fluid">
                                </a>
                            </div>
                            </div>
                            <!-- gallery_3 -->
                            <div class="col-sm-6 gallery_4">
                               <div class="row">
                                <a href="images/K7/k7_premier_popup_ex04.webp" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-12 gallery_opacity">
                                    <div class="gallery_text_box">
                                        LED 턴 시그널 램프
                                    </div>
                                    <img class="img-fluid">
                                </a>
                               </div>
                            </div>
                            <!-- gallery_4 -->
                        </div>
                        <!-- gallery_row_2 -->
                        <div class="row">
                            <div class="col-sm-6 gallery_5">
                                <div class="row">
                                    <a href="images/K7/k7_premier_popup_ex05.webp" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-12 container-fluid gallery_opacity">
                                        <div class="gallery_text_box">
                                            전동식 세이프티 파워 트렁크
                                        </div>
                                        <img class="img-fluid">
                                    </a>
                            </div>
                            </div>
                            <!-- gallery_5 -->
                            <div class="col-sm-6 gallery_6">
                                <div class="row">
                                    <a href="images/K7/ms_k7_pl_df_img_1.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-12 container-fluid gallery_opacity">
                                        <div class="gallery_text_box">
                                            인탈리오 라디에이터 그릴
                                        </div>
                                        <img class="img-fluid">
                                    </a>
                                </div>
                            </div>
                            <!-- gallery_6 -->
                        </div>
                        <!-- gallery_row_3 -->
                    </div>
                </div>
            </div>
        </div>
        <!-- section03 -->
    </section>
    <script src="js/script.js"></script>
</body>
</html>
