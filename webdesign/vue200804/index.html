<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js</title>
</head>
<body>
    <div id="app">
        <!-- 여기 #app 내부에 템플릿을 출력할 것입니다. -->
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
    </span>
    </div>

    <div id="app-3">
        <ol>
            <li v-for="item in list">{{ item }}</li>
            <!-- item이란 곳의 리스트가 돌아간다라는 의미여서 v-for와 li 안의 명칭이 같아야함 여기서는 (item) -->
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            // var app 은 안써도됨
            el: '#app',
            data: {
                message: '안녕하세요 Vue!'
                // message는 클래스명 같은 존재라 이름을 굳이 message 쓸 필요없음
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '이 페이지는' + new Date() + '에 로드 되었습니다'
                // 마우스를 가만히 두면 작게 뜸
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                list: ['사과', '바나나', '딸기', '오렌지', '키위' ]
            }
        })
    </script>
</body>
</html>
