<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #slide_box{
            position: relative;
            height: 300px;
        }
        #slide_box>a{
            position: absolute;
            width: 1200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <section>
        <div id="slide_box">
            <a href="#">
                <img src="image/slide_1.jpg" alt="슬라이드1">
            </a>
            <a href="#">
                <img src="image/slide_2.jpg" alt="슬라이드2">
            </a>
            <a href="#">
                <img src="image/slide_3.jpg" alt="슬라이드2">
            </a>
        </div>
    </section>
    <script type="text/javascript">
        start();
        var imgs = $('#slide_box>a').length -1;
        var now = 0;
        function slide(){
            now = now == imgs ? 0 : now += 1;
            $('#slide_box>a').eq(now - 1).fadeOut('slow');
            $('#slide_box>a').eq(now).fadeIn('slow');
        };
        function start() {
            $('#slide_box>a').eq(0).siblings().fadeOut('slow');
            setInterval(function(){
                slide(); }, 3000);
              };
    </script>
</body>
</html>
